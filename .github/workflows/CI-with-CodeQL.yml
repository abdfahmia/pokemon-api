name: CodeQL Analysis and Docker Build

on:
  push:
    branches:
      - main

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install CodeQL CLI
        run: |
          wget https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql-linux64.zip
          unzip -qq codeql-linux64.zip -d codeql
          export PATH=$(pwd)/codeql:$PATH

      - name: Download CodeQL databases
        run: |
          codeql database create codeql-database --language=python

      - name: Run CodeQL Analysis
        run: |
          codeql database analyze codeql-database --format=sarif-latest --output=codeql-analysis-results.sarif

  docker-build:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: codeql-analysis
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: username/flask-app:latest
