apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pokemon-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: poke-itcamp.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pokemon-service
            port:
              number: 80
      - path: /result
        pathType: Prefix
        backend:
          service:
            name: pokemon-service-v1
            port:
              number: 80

      

