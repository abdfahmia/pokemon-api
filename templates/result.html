<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Pok√© Info</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        img {
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<img src="{{poke['image']}}" alt="" height="200" width="200">


<table border="2">
    <tr>
        <th>Name</th>
        <td>{{poke['name']}}</td>
    </tr>
    <tr>
        <th>ID</th>
        <td>{{poke['id']}}</td>
    </tr>
    <tr>
        <th>Height</th>
        <td>{{poke['height']}}</td>
    </tr>
    <tr>
        <th>Weight</th>
        <td>{{poke['weight']}}</td>
    </tr>
</table>

<a role="button" class="btn btn-success" href="/"><i class="fa fa-arrow-left"></i> Kembali</a>

</body>
</html>
